<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Catálogo de Livros</h1>
    
    <div id="book-list">
        <h2>Livros Disponíveis</h2>
        <ul id="books"></ul>
    </div>

    <div id="add-book">
        <h2>Adicionar Novo Livro</h2>
        <form id="book-form">
            <label for="title">Título:</label>
            <input type="text" id="title" required><br>
            <label for="author">Autor:</label>
            <input type="text" id="author" required><br>
            <label for="genre">Gênero:</label>
            <input type="text" id="genre" required><br>
            <label for="year">Ano de Publicação:</label>
            <input type="number" id="year" required><br>
            <label for="rating">Avaliação (1-5):</label>
            <input type="number" id="rating" min="1" max="5" required><br>
            <button type="submit">Adicionar Livro</button>
        </form>
    </div>

    <div id="search-books">
        <h2>Buscar Livro</h2>
        <input type="text" id="search" placeholder="Buscar por título, autor ou gênero">
        <button id="search-button">Buscar</button>
    </div>

    <div id="sort-books">
        <h2>Classificar Livros</h2>
        <select id="sort-by">
            <option value="title">Título</option>
            <option value="author">Autor</option>
            <option value="rating">Avaliação</option>
        </select>
        <button id="sort-button">Classificar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
